{{ if and (ne .Site.Params.hideMadeWithLine true) (eq .Section "blog") }}

<style>
    .newsletter-container {
        width: 100%;
        max-width: 60%;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    .newsletter-container p {
        font-size: 16px;
        margin-bottom: -15px;
    }

    .newsletter-container p:hover {
        color: hotpink;
    }

    .newsletter-form {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
    }

    .newsletter-input {
        padding: 10px;
        font-size: 16px;
        border: 0px solid #ccc;
        border-radius: 5px 0 0 5px;
        flex: 1;
        width: 70%; /* Adjusted to take 70% of the available space */
    }

    .newsletter-button {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        background-color: #555;
        color: white;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
        width: 30%; /* Adjusted to take 30% of the available space */
        box-sizing: border-box; /* Ensures padding is included in the width calculation */
        text-transform: lowercase; /* Change text to lowercase */

    }

    .newsletter-button:hover {
        background-color: rgb(187, 35, 111);
    }

    .p-group{
        margin-bottom: 5px;
    }

    /* Adjust the button size on smaller screens */
    @media (max-width: 711px) {
        .newsletter-input {
            width: 60%;
            font-size: 12px;
        }

        .newsletter-container {
            max-width: 85%;
        }

        .newsletter-button {
            width: 40%;
            font-size: 12px; /* Adjust font size for smaller screens */
            text-transform: lowercase; /* Change text to lowercase */
        }
    }
</style>
</style>
</head>
<body>

<div class="newsletter-container">
    <div class="p-group">
        <p>this sounds fun</p>
        <p>this sounds fun</p>
        <p>this sounds fun</p>
        <p>this sounds fun</p>
    </div>
    <!-- <p>this sounds fun</p> -->
    <form class="newsletter-form" action="{{.Site.Params.newsletter.mailchimpFormUrl}}" method="post">
        <input class="newsletter-input" type="email" name="EMAIL" placeholder="subscribe@newsletter.com" required>
        <button class="newsletter-button" type="submit">SUBSCRIBE</button>
    </form>
</div>

{{ end }}
